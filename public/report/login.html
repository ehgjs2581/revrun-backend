<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REVRUN | 로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, #faf9f7 0%, #f3f1ed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1a1a1a;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 48px 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      border: 1px solid #e5e5e5;
    }

    .brand {
      text-align: center;
      margin-bottom: 40px;
    }

    .brand-mark {
      display: inline-flex;
      margin-bottom: 16px;
    }

    .brand-name {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .brand-sub {
      font-size: 15px;
      color: #888;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      background: white;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .form-input::placeholder {
      color: #aaa;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-top: 24px;
    }

    .btn-login:hover {
      background: #2d2d2d;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .remember-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
    }

    .remember-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #1a1a1a;
    }

    .remember-row label {
      font-size: 14px;
      color: #4a4a4a;
      cursor: pointer;
      user-select: none;
    }

    .divider {
      margin: 32px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e5e5e5;
    }

    .divider span {
      position: relative;
      background: white;
      padding: 0 16px;
      font-size: 13px;
      color: #888;
    }

    .help-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }

    .help-link {
      font-size: 14px;
      color: #4a4a4a;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .help-link:hover {
      color: #1a1a1a;
      text-decoration: underline;
    }

    .footer-text {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .brand-name {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="brand">
        <div class="brand-mark">
          <svg viewBox="0 0 64 64" width="48" height="48">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#1a1a1a"/>
                <stop offset="1" stop-color="#2d2d2d"/>
              </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="none" stroke="url(#g1)" stroke-width="2.2"/>
            <path d="M18 43V18h12.2c7.2 0 11.2 3.5 11.2 9.2 0 4-2 7-5.7 8.3L44 43h-6.6l-7.1-6.7h-6.1V43H18zm6.2-11.9h6.1c3.8 0 5.7-1.5 5.7-4.2s-1.9-4.1-5.7-4.1h-6.1v8.3z" fill="#1a1a1a"/>
            <path d="M43 18h6.6l-9.8 25H33l-9.7-25H30l6.4 18.3L43 18z" fill="#1a1a1a"/>
          </svg>
        </div>
        <div class="brand-name">REVRUN</div>
        <div class="brand-sub">광고 성과 분석 시스템</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">아이디</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="아이디를 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>

        <div class="remember-row">
          <input type="checkbox" id="remember" />
          <label for="remember">로그인 상태 유지</label>
        </div>

        <button type="submit" class="btn-login">로그인</button>
      </form>

      <div class="divider">
        <span>또는</span>
      </div>

      <div class="help-links">
        <a href="#" class="help-link">아이디 찾기</a>
        <a href="#" class="help-link">비밀번호 찾기</a>
        <a href="#" class="help-link">회원가입</a>
      </div>
    </div>

    <div class="footer-text">
      © 2025 REVRUN. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // 간단한 데모용 로그인 (실제로는 서버 검증 필요)
      if (username && password) {
        // 로그인 성공 시 대시보드로 이동
        window.location.href = '/report/dashboard.html';
      } else {
        alert('아이디와 비밀번호를 입력해주세요.');
      }
    });
  </script>
</body>
</html>
